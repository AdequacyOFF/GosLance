version: '3.8'

services:
  goslance:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: goslance-app
    ports:
      - "3030:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - goslance-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  goslance-network:
    driver: bridge
